<body>
  <!-- Expand Abbreviation -->

  <div id="page">
    <div id="header">
      <ul id="nav">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>

    </div>
    <div id="content">
      <h1>Hello, world!</h1>
      <p></p>
    </div>
    <div id="footer"></div>
  </div>

  <!-- Balance -->
  <!-- Command numpad1, command + shift numpad1 -->
  <div id="page">
    <section class="content">
      <h1>Document example</h1>
      <p>Lorem ipsum dolor sit amet</p>
    </section>
  </div>

  <!-- Go to Matching Pair -->
  <!-- Command numpad2 -->
  <div id="page">
    <section class="content">
      <h1>Document example</h1>
      <p>Lorem ipsum dolor sit amet</p>
    </section>
  </div>
  
  <!-- Go to Edit Point -->
  <!-- Go to next edit point (Command numpad6) -->
  <!-- Go to previous edit point (Command numpad4) -->
  <ul>
    <li><a href=""></a></li>
    <li><a href=""></a></li>
  </ul>

  <!-- Select Item -->
  <!-- Select Next Item numpad9 -->
  <!-- Select Previous Item numpad7 -->
  <!-- Also works on CSS -->
  <section>
    <p></p>
    <div class="main footer"></div>
    <script></script>
  </section>
  
  <!-- Split/Join Tag -->
  <!-- Command J <a> => <a></a> -->
  <!-- Command J <a></a> => </a> -->

  <!-- Remove Tag -->
  <!-- Command + Shift K <p><span></span></p> => <p></p> -->

  <!-- Merge Lines -->

  <!-- Update Image Size -->
  <!-- Command numpad3 -->

  <img src="" alt="" width="100" height="200">

  <!-- Evaluate Math Expression -->
  <!-- Command NumLock -->
  <!-- 2 * 2 => 4 -->
  
  <!-- Increment/Decrement Number -->
  <!-- Command numpad8 => increment by 1 -->
  <!-- Command + Shift numpad8 => increment by 10 -->
  <!-- Command numpad5 => decrement by 1 -->
  <!-- Command + Shift numpad5 => decrement by 10 -->
