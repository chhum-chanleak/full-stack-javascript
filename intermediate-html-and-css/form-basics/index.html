<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Basics</title>
</head>
<body>
  <form action="" method="post">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="first name">

    <label for="user-email">Email Address:</label>
    <input type="email" id="user_email" placeholder="you@example.com">

    <label for="">Password:</label>
    <input type="password" id="user_password" name="password">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <div class="radios">
      <label for="child">Child</label>
      <input type="radio" id="child" name="ticket_type" value="child" checked>
      <label for="adult">Adult</label>
      <input type="radio" id="adult" name="ticket_type" value="adult">
      <label for="senior">Senior</label>
      <input type="radio" id="senior" name="ticket_type" value="senior">
    </div>

    <div class="checkboxes">
      <input type="checkbox" id="sausage" name="topping" value="sausage" checked>
      <label for="sausage">Sausage</label>

      <input type="checkbox" id="onions" name="topping" value="onions">
      <label for="sausage">Onions</label>

      <input type="checkbox" id="pepperroni" name="topping" value="pepperoni">
      <label for="sausage">Pepperoni</label>
    </div>

    <input type="button" value="Click">

    <textarea rows="20" cols="60">Some initial content</textarea>

    <select name="car" id="">
      <option value="mercedes">Mercedes</option>
      <option value="tesla">Tesla</option>
      <option value="volvo">Volvo</option>
      <option value="bmw" selected>BMW</option>
      <option value="mini">Mini</option>
      <option value="ford">Ford</option>
    </select>

    <select name="fashion" id="">
      <optgroup label="Clothing">
        <option value="t-shirts">T-Shirts</option>
        <option value="sweaters">Sweaters</option>
        <option value="coats">Coats</option>
      </optgroup>
      <optgroup label="Foot Wear">
        <option value="sneakers">Sneakers</option>
        <option value="boots">Boots</option>
        <option value="scandals">Scandals</option>
      </optgroup>
    </select>
    
    <button>Click Me</button>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Click to Toggle</button>

    <fieldset>
      <legend>Name Form</legend>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name">
    
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name">
    </fieldset>
  </form>
</body>
</html>
