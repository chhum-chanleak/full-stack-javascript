<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      form {
        border: 1px solid #000;
        padding: 1rem;
        margin-bottom: 1rem;

        & ul {
          list-style: none;
        }
      }
    </style>
  </head>

  <body>

    <!-- basic controls 1 -->
    <form>
      <ul>
        <li>
          <label for="id">User ID:</label>
          <input type="txt" id="user_id" name="id">
        </li>
        <li>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </li>
        <li>
          <button type="submit">Log in</button>
        </li>
      </ul>
    </form>

    <!-- basic controls 2 -->
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" id="pinkie" name="pony" checked>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" id="rainbow" name="pony">
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" id="twilight" name="pony">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" id="vegan" name="hotdog">
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" id="onions" name="hotdog">
          </li>
          <li>
            <label for="pickle">Pickle</label>
            <input type="checkbox" id="pickle" name="hotdog">
          </li>
          <li>
            <label for="jalapeno">Jalapeno</label>
            <input type="checkbox" id="jalapeno" name="hotdog">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>

    <!-- basic controls 3 -->
    <form>
      <ul>
        <li>
          <label for="gallery-img">Choose gallery images to upload</label>
          <input type="file" accept=".svg" multiple>
        </li>
      </ul>
    <button>Submit</button>
  </form>
  </body>
</html>
