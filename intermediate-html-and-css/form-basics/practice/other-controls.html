<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      form {
        border: 1px solid #000;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      #comment {
        vertical-align: top;
      }
    </style>
  </head>

  <body>
    <!-- Other controls 1 -->
    <form>
      <h2>Enter your comment</h2>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <!-- add your input here  -->
           <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>

    <!-- Other controls 2 -->
    <form>
      <ul>
        <li>
          <label for="food">Pick your favorite food:</label>

              <select name="food" id="food" value="Food">
                <optgroup label="Mains">
                  <option value="">Salad</option>
                  <option value="" selected>Curry</option>
                  <option value="">Pizza</option>
                  <option value="">Fajitas</option>
                </optgroup>
                <optgroup label="Snacks">
                  <option value="">Biscuits</option>
                  <option value="">Crisps</option>
                  <option value="">Fruit</option>
                  <option value="">Breadsticks</option>
                </optgroup>
              </select>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>

    <!-- Other controls 3 -->
    <form>
      <ul>
        <li>
          <label for="food">Enter your favorite food:</label>
          <input type="text" id="food" name="food" list="dishes">
          <datalist id="dishes">
              <option>Salad</option>
              <option>Curry</option>
              <option>Pizza</option>
              <option>Fajitas</option>
              <option>Biscuits</option>
              <option>Crisps</option>
              <option>Fruit</option>
              <option>Breadsticks</option>
          </datalist>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>

</html>
