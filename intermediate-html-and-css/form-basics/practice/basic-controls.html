
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      form {
        padding: 1rem;
        border: 1px #aaa solid;
        margin-bottom: 1rem;
      }

      ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="id">User ID:</label>
          <input type="text" name="user_id" id="id">
        </li>
        <li>
          <label for="password">Password:</label>
          <input type="password" name="user_password" id="password">
        </li>
        <li>
          <button type="submit">Log in</button>
        </li>
      </ul>
    </form>

    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" name="pony" id="pinkie" checked>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" name="pony" id="rainbow">
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" name="pony" id="twilight">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" name="hotdog" id="vegan">
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" name="hotdog" id="onions">
          </li>
          <li>
            <label for="pickle">Pickle</label>
            <input type="checkbox" name="hotdog" id="pickle">
          </li>
          <li>
            <label for="jalapeno">Jalapeno</label>
            <input type="checkbox" name="hotdog" id="jalapeno">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>

    <form>
      <ul>
        <li>
          <label for="gallery-img">Choose gallery images to upload</label>
        <input type="file" accept=".jpg, .png" multiple>
        </li>
      </ul>
    <button>Submit</button>
  </form>
  </body>

</html>
